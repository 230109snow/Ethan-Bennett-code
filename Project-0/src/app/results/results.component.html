<h1></h1>

<div class="errorResult" [hidden]="errorHidden">
    <p>There is no activity found with the specified parameters</p>
    <p>You can return to the previous page to try again</p>
</div>

<div class="activityResult" [hidden]="resultHidden">
    <h3>Activity</h3>
    <p>{{activity}}</p>

    <h3>Type</h3>
    <p>{{type}}</p>

    <h3>Participants</h3>
    <p>{{participants}}</p>

    <h3>Price</h3>
    <p>{{price}}</p>

    <h3>Accessibility</h3>
    <p>{{accessibility}}</p>
    <div class="link" [hidden]="linkHidden">
        <h3>Link</h3>
        <a href={{link}}>{{link}}</a>
    </div>
    
</div>
